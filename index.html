<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego del Ahorcado</title>
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="shortcut icon" href="public/media/img/profile.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/55c8f6dfe2.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="max">
    <header id="header">
        <a href="index.html"><img src="public/media/img/logotipo.png" alt="alura" id="logo"></a>
    </header>
    <main id="main">


        
        

        <div id="menu" class="menu">
        
        <div><button type="button" id="newGame">New Game</button></div>

        <div id="menuAddWord"><input type="password" name="pass" id="word" placeholder="Add word" autofocus><button type="button"   id="add"><i class="fa-solid fa-paper-plane"></i></button></div>

        <div id="menuError" class="menuError"><i class="fa-solid fa-triangle-exclamation"></i><p id="error" class="error"></p></div>

        <div><button type="button" id="clear">Clear words</button></div>
        
        

        </div>

        <div id="juego" class="menu">

            <div id="menuErrorJuego" class="menuError"><i class="fa-solid fa-triangle-exclamation"></i><p id="errorJuego" class="error"></p></div>
            <div id="fin"><h2 id="finH2"></h2></div>

            <div id="image"><img src="public/media/img/states/state-1.png" alt="" id="gameImage"></div>
            <div id="hearts"></div>

            <div id="secretWord">
            
                
            </div>
            <div id="divInputLetras">
                <input type="text" placeholder="Ingrese una letra" maxlength="1" id="letterPress">
                <button type="button" id="letterCheck"><i class="fa-solid fa-paper-plane"></i></button>
            </div>
        </div>


    </main>

    <footer id="footer">
        <p>Hecho por <a href="https://srpache.github.io" target="_blank">Franco</a></p>
    </footer>

    </div>

    <script src="public/js/script.js"></script>
</body>
</html>
